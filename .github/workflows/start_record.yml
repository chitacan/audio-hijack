name: start record
on:
  workflow_dispatch:
    inputs:
      script:
        description: script name
        default: 'start-record'

jobs:
  start_record:
    timeout-minutes: 2
    runs-on: [self-hosted, cmba-15]
    steps:
      - uses: actions/checkout@v2
      - run: |
          open -b com.rogueamoeba.audiohijack ${{ github.event.inputs.script }}.ahcommand